<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
        }

        form {
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
            max-width: 400px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Verify Your Email</h1>
    <form id="emailForm">
        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Verify</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('emailForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var email = document.getElementById('email').value;
            
            fetch('https://script.google.com/macros/s/AKfycbzhiPyuL7hSg5YRSEJSvFPqgAh_pwhAn4g--tOxsef2LCGWPlPRKfQDQuPeXroSqdaFVg/exec', { // เปลี่ยนเป็น URL ของ API ของคุณ
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email: email })
            })
            .then(response => response.json())
            .then(data => {
                var resultDiv = document.getElementById('result');
                if (data.valid) {
                    var authorizeUrl = `https://notify-bot.line.me/oauth/authorize?response_type=code&client_id=JoEMZxol8fjzER8lJ9tunO&redirect_uri=https://35512saard.github.io/link.html&scope=notify&state=${encodeURIComponent(data.state)}&stdid=${encodeURIComponent(data.stdid)}`;
                    resultDiv.innerHTML = `Email is valid. <a href="${authorizeUrl}" target="_blank">Click here to authorize with LINE Notify</a>`;
                } else {
                    resultDiv.textContent = 'Email is not valid.';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                var resultDiv = document.getElementById('result');
                resultDiv.textContent = 'An error occurred. Please try again later.';
            });
        });
    </script>
</body>
</html>
